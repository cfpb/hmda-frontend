name: E2E and unit tests

on:
  pull_request:

run-name: "Unauthenticated E2E tests and unit tests: branch ${{ github.head_ref }} by @${{ github.actor }}"

jobs:
  unauthenticated-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: yarn

      - name: Run unit tests (Vitest)
        run: yarn unit-tests

      - name: Run legacy unit tests (Jest)
        run: yarn unit-tests-legacy

      - name: Run Cypress tests that don't require auth
        run: yarn test-unauthenticated
